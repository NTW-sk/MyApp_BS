AWSTemplateFormatVersion: '2010-09-09'
Description: Application stack

Parameters:
  VpcId:
    Type: String
  PublicSubnetId:
    Type: String
  PrivateSubnetId:
    Type: String
  ImageID:
    Type: String
    Default: ami-04d3ba818c434b384
  MyIpAddressPublicServer22:
    Type: String
    Default: "0.0.0.0/0"
  MyIpAddressPublicServer80:
    Type: String
    Default: "0.0.0.0/0"
  MyIpAddressPrivateServer22:
    Type: String
    Default: "0.0.0.0/0"
  MyIpAddressPrivateServer80:
    Type: String
    Default: "0.0.0.0/0"

Resources:
  # Public EC2 Instance
  PublicEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !Ref ImageID
      SubnetId: !Ref PublicSubnetId
      SecurityGroupIds:
        - !Ref PublicInstanceSecurityGroup
      Tags:
        - Key: Name
          Value: MyApp_WebServer

  # Private EC2 Instance
  PrivateEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !Ref ImageID
      SubnetId: !Ref PrivateSubnetId
      SecurityGroupIds:
        - !Ref PrivateInstanceSecurityGroup
      Tags:
        - Key: Name
          Value: MyApp_AppServer

  # Security Group for Public EC2 Instance
  PublicInstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH and HTTP access
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref MyIpAddressPublicServer22
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref MyIpAddressPublicServer80

  # Security Group for Private EC2 Instance
  PrivateInstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP traffic from Public EC2 Instance
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref MyIpAddressPrivateServer80
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref MyIpAddressPrivateServer22
